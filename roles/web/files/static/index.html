<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form>
                <table>
                    <tr>
                        <td><b><u>Title: </u></b></td>
                        <td><input id="tfTitle" class="input input-lg" type="text"/></td>
                    </tr>
                    <tr>
                        <td><b><u>Detail: </u></b></td>
                        <td><input id="tfDetail" class="input input-lg" type="text" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="btnAddNote" class="btn btn-primary">Add Note</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-lg-6">
            <table id="notesTable" class="table">
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="changeModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">Change Record</div>
            <div class="modal-body">
                <form>
                    <table>
                        <tr>
                            <td>
                                <b><u>Title: </u></b>
                            </td>
                            <td>
                                <input id="tfTitleChange" type="input" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b><u>Detail: </u></b>
                            </td>
                            <td>
                                <input id="tfDetailChange" type="input" />
                                <input id="tfHiddenId" type="hidden" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-lg btn-primary">Cancel</button>
                <button id="okChangeButton" class="btn btn-lg btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
